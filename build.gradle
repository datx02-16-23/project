group 'mavser'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.jgroups:jgroups:3.6.8.Final'
    compile 'net.objecthunter:exp4j:0.4.6'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}





